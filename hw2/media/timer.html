<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<nav>
    <div class="logo">Logo</div>
    <div class="lists">
        <div class="list"><a href="../index.html">Home</a></div>
        <div class="list"><a href="../media/dateCalculator.html">Date Calculator</a></div>
        <div class="list"><a href="../media/timer.html">Timer</a></div>
    </div>
</nav>
<section class="container">
    <div class="timer">
        <div class="timer__block">
            <div class="time hour">00</div>
            <div class="title">Hour</div>
        </div>

        <div class="timer__block">
            <div class="time minute">00</div>
            <div class="title">Minute</div>
        </div>

        <div class="timer__block">
            <div class="time second">00</div>
            <div class="title">Second</div>
        </div>

        <div class="timer__block">
            <div class="time milliseconds">00</div>
            <div class="title">Milliseconds</div>
        </div>
    </div>

    <div class="buttons">
        <button class="button start">Start</button>
        <button class="button fixing">Fixing</button>
        <button class="button pause">Pause</button>
        <button class="button stop">Stop</button>
    </div>

    <div class="results__block">
        <div class="results__title">Results:</div>
        <div class="results"></div>
    </div>
</section>
<script src="../js/timer.js"></script>
</body>
</html>
