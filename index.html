<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datetime superapp</title>
<!--    <script src="./js/plugins/howler.js"></script>-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <nav>
        <div class="logo">Logo</div>
        <ul class="lists">
            <li class="list is-active">Date Calculator</li>
            <li class="list">Timer</li>
        </ul>
    </nav>
</header>
<section class="dateCalculator ">
    <div class="container content is-active">
        <form id="datecalc">
            <h3>Калькулятор дат</h3>
            <label>
                <strong>Первая дата:</strong>
                <input type="date" name="firstDate" />
            </label>
            <label>
                <strong>Вторая дата:</strong>
                <input type="date" name="secondDate" />
            </label>
            <button type="submit">Расчитать промежуток</button>
            <p id="datecalc__result"></p>
        </form>
    </div>
</section>

<section class="timer">
    <div class="container content">
        <div class="timer">
            <div class="timer__block">
                <div class="time hour">00</div>
                <div class="title">Hour</div>
            </div>

            <div class="timer__block">
                <div class="time minute">00</div>
                <div class="title">Minute</div>
            </div>

            <div class="timer__block">
                <div class="time second">00</div>
                <div class="title">Second</div>
            </div>

            <div class="timer__block">
                <div class="time milliseconds">00</div>
                <div class="title">Milliseconds</div>
            </div>
        </div>

        <div class="buttons">
            <button class="button start">Start</button>
            <button class="button fixing">Fixing</button>
            <button class="button pause">Pause</button>
            <button class="button stop">Stop</button>
        </div>

        <div class="results__block">
            <div class="results__title">Results:</div>
            <div class="results"></div>
        </div>
    </div>
</section>

<script type="module" src="./js/index.js"></script>
<script type="module" src="./js/datecalc.js"></script>
<script type="module" src="./js/timer.js"></script>
</body>
</html>
